{% extends 'base.html' %}
{% block content %}

    <form method="post">

        {% csrf_token %}

        <fieldset>
            <legend>
                {{ title }}
            </legend>
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">First Name</label>
                {{ form.first_name }}
            </div>

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Last Name</label>
                {{ form.last_name }}
            </div>

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Password</label>
                {{ form.password }}
            </div>
            <input type="submit" value="Submit">
    </form>
        <a href="/onlineapp/login/" class="btn btn-success">login</a>

{% endblock %}
