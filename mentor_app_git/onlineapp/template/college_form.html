<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Form</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="col-xs-6 col-xs-offset-3">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Add College</legend>
                <div class="form-group">
                    <label for="{{ form.Name.id_for_label }}">Enter Name</label>
                    {{ form.Name }}</div>
                <div class="from-group">
                    <label for="{{ form.Location.id_for_label}}">Enter location</label>
                    {{ form.Location }}
                </div>
                <div class="from-group">
                    <label for="{{ form.Acronym.id_for_label}}">Enter acronym</label>
                    {{ form.Acronym}}
                </div>
                 <div class="from-group">
                    <label for="{{ form.Contact.id_for_label}}">Enter contact</label>
                    {{ form.Contact}}
                </div>
                <input type="submit" value="submit">
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
